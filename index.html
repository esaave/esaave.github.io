<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo de Precios</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f3f4f6; color: #111827; }
    header { display: flex; align-items: center; gap: 15px; padding: 15px 20px; background: #111827; color: white; }
    header img { height: 40px; }
    header h1 { font-size: 20px; margin: 0; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    .search-box { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 12px; font-size: 16px; margin-bottom: 25px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; }
    .codigo { font-size: 12px; color: #6b7280; margin-bottom: 5px; }
    .descripcion { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
    .unidad { font-size: 14px; color: #6b7280; margin-top: auto; }
    .precio { font-size: 18px; font-weight: bold; color: #1d4ed8; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la empresa">
    <h1>Cat치logo de Precios</h1>
  </header>

  <div class="container">
    <input type="text" id="search" class="search-box" placeholder="游댌 Buscar por nombre o c칩digo...">

    <div id="grid" class="grid"></div>
  </div>

  <script>
    let productos = [];

    // Cargar archivo JSON
    fetch("precios.json")
      .then(res => res.json())
      .then(data => {
        productos = data;
        mostrarProductos(productos);
      });

    // Renderizar tarjetas
    function mostrarProductos(lista) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      lista.forEach(item => {
        const card = `
          <div class="card">
            <div class="codigo">C칩digo: ${item.codigo}</div>
            <div class="descripcion">${item.descripcion}</div>
            <div class="precio">$${item.precio.toFixed(2)}</div>
            <div class="unidad">${item.unidad}</div>
          </div>`;
        grid.innerHTML += card;
      });
    }

    // Buscador
    document.getElementById("search").addEventListener("input", e => {
      const texto = e.target.value.toLowerCase();
      const filtrados = productos.filter(p =>
        p.descripcion.toLowerCase().includes(texto) ||
        p.codigo.toLowerCase().includes(texto)
      );
      mostrarProductos(filtrados);
    });
  </script>
</body>
</html>
