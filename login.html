<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Store - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Slideshow de fondo */
    .slideshow {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      filter: blur(8px) brightness(0.6);
      transform: scale(1);
    }
    .slideshow img.active {
      opacity: 1;
      animation: kenburns 20s ease-in-out infinite;
    }

    /* Efecto Ken Burns */
    @keyframes kenburns {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.1) translate(10px, -10px); }
      100% { transform: scale(1) translate(0,0); }
    }

    /* Caja de login */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      width: min(400px, 90%);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    .logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 700;
      color: #fff;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #fcd9bd;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #f97316, #ea580c);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #ffb4a2;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .logo {
        width: 65px;
      }
      .login-container h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Slideshow -->
  <div class="slideshow">
    <img src="bg-login/fondo1.jpg" class="active" alt="Fondo 1">
    <img src="bg-login/fondo2.jpg" alt="Fondo 2">
    <img src="bg-login/fondo3.jpg" alt="Fondo 3">
  </div>

  <div class="login-container">
    <img src="logo.png" alt="Orange Store" class="logo">
    <h1>Iniciar Sesión</h1>
    <div class="input-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <button class="btn" onclick="login()">Entrar</button>
    <div id="errorMsg" class="error">Usuario o contraseña incorrectos</div>
  </div>

  <script>
    // Slideshow automático con fade + ken burns
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 10000);

    // Login simple
    function login() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (user === "Orange" && pass === "OrangeStore") {
        localStorage.setItem("logueado", "true");
        window.location.href = "index.html";
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Si ya está logueado, redirige
    if (localStorage.getItem("logueado") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
