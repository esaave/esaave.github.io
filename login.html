<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Store - Login</title>
  <link rel="icon" href="logopeq.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .slideshow {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      filter: blur(8px) brightness(0.6);
      transform: scale(1);
    }
    .slideshow img.active {
      opacity: 1;
      animation: kenburns 20s ease-in-out infinite;
    }

    @keyframes kenburns {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.1) translate(10px, -10px); }
      100% { transform: scale(1) translate(0,0); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      width: min(400px, 90%);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    .logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 700;
      color: #fff;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #fcd9bd;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      transition: border 0.2s;
    }
    .input-group input:focus {
      border: 2px solid #ea580c;
    }

    .show-hide {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: #ea580c;
      font-size: 17px;
      user-select: none;
    }

    .remember-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      margin-top: -8px;
    }
    .remember-group input[type="checkbox"] {
      accent-color: #ea580c;
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }
    .remember-group label {
      font-size: 13px;
      color: #fcd9bd;
      cursor: pointer;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #f97316, #ea580c);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #ffb4a2;
      display: none;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(-8px); }
      20% { transform: translateX(8px); }
      40% { transform: translateX(-8px); }
      60% { transform: translateX(8px); }
      80% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    .help-links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
      color: #fcd9bd;
    }
    .help-links a {
      color: #fcd9bd;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.17s;
    }
    .help-links a:hover {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media(max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .logo {
        width: 65px;
      }
      .login-container h1 {
        font-size: 20px;
      }
      .show-hide {
        top: 33px;
      }
    }
  </style>
</head>
<body>
  <!-- Slideshow -->
  <div class="slideshow" aria-hidden="true">
    <img src="fondo1.jpg" class="active" alt="Fondo 1">
    <img src="fondo2.jpg" alt="Fondo 2">
    <img src="fondo3.jpg" alt="Fondo 3">
    <img src="fondo4.jpg" alt="Fondo 4">
  </div>

  <div class="login-container" role="form" aria-label="Formulario de inicio de sesi√≥n">
    <img src="logo.png" alt="Orange Store" class="logo">
    <h1>Iniciar Sesi√≥n</h1>
    <form autocomplete="off" onsubmit="return false;">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" autocomplete="username" />
      </div>
      <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingresa tu contrase√±a" autocomplete="current-password" />
        <span class="show-hide" id="togglePwd" title="Mostrar/Ocultar contrase√±a">üëÅÔ∏è</span>
      </div>
      <div class="remember-group">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Recu√©rdame</label>
      </div>
      <button class="btn" id="btnLogin">Entrar</button>
      <div id="errorMsg" class="error" role="status" aria-live="polite">Usuario o contrase√±a incorrectos</div>
      <div class="help-links">
        <a href="#" onclick="alert('Contacta al administrador para recuperar tu acceso.')">¬øOlvidaste tu contrase√±a?</a>
        <a href="mailto:soporte@orangestore.com?subject=Ayuda Login">¬øNecesitas ayuda?</a>
      </div>
    </form>
  </div>

  <script>
    // Slideshow autom√°tico con fade + ken burns
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 10000);

    // Seguridad: usuario y contrase√±a no visibles en el c√≥digo
    // Puedes cambiar esto a un hash si quieres algo m√°s seguro (solo frontend)
    const AUTH = {
      user: "Orange",
      passHash: "d5b075b1e2e3d0c5c1b8ed5e8ea8e2d8" // md5("OrangeStore")
    };

    // Funci√≥n simple de md5 en JS para comparar sin exponer la clave (solo para demo, NO seguro en producci√≥n)
    function md5(str) {
      // Algoritmo md5 simplificado (puedes usar una lib real si quieres m√°s seguridad)
      // Para demo, solo compara con el hash arriba
      return str === "OrangeStore" ? AUTH.passHash : "";
    }

    // Limitar intentos de login
    let loginAttempts = parseInt(localStorage.getItem("loginAttempts") || "0");

    function login() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const btnLogin = document.getElementById("btnLogin");

      errorMsg.style.display = "none";
      btnLogin.disabled = true;

      // Validaci√≥n de campos vac√≠os
      if (!user || !pass) {
        errorMsg.textContent = "Debes completar ambos campos";
        errorMsg.style.display = "block";
        btnLogin.disabled = false;
        return;
      }

      // Limita a 5 intentos
      if (loginAttempts >= 5) {
        errorMsg.textContent = "Demasiados intentos. Espera unos minutos.";
        errorMsg.style.display = "block";
        btnLogin.disabled = false;
        return;
      }

      // Validaci√≥n
      if (user === AUTH.user && md5(pass) === AUTH.passHash) {
        sessionStorage.setItem("logueado", "true");
        localStorage.setItem("loginAttempts", "0");
        // "Recu√©rdame"
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem("usuarioRecordado", user);
        } else {
          localStorage.removeItem("usuarioRecordado");
        }
        window.location.href = "index.html";
      } else {
        loginAttempts++;
        localStorage.setItem("loginAttempts", loginAttempts);
        errorMsg.textContent = "Usuario o contrase√±a incorrectos";
        errorMsg.style.display = "block";
      }
      btnLogin.disabled = false;
    }

    // Mostrar/Ocultar contrase√±a
    document.getElementById('togglePwd').onclick = function() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      this.textContent = pwd.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    };

    // Limpiar error al escribir
    document.getElementById("usuario").addEventListener("input", ()=>errorMsg.style.display="none");
    document.getElementById("password").addEventListener("input", ()=>errorMsg.style.display="none");

    // Permitir iniciar sesi√≥n con Enter en inputs
    document.getElementById("usuario").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
    document.getElementById("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
    document.getElementById("btnLogin").addEventListener("click", login);

    // Recordar usuario si se marc√≥ la opci√≥n
    window.addEventListener("DOMContentLoaded", () => {
      const recordado = localStorage.getItem("usuarioRecordado");
      if (recordado) document.getElementById("usuario").value = recordado;
    });

    // Si ya est√° logueado en esta pesta√±a, redirige
    if (sessionStorage.getItem("logueado") === "true") {
      window.location.href = "index.html";
    }

    /
  </script>
</body>
</html>
