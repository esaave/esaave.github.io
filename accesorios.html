<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Store - Accesorios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 10px;
      font-weight: 600;
      font-size: 18px;
    }
    .logo img {
      height: 35px;
    }
    .search-bar {
      max-width: 500px;
      flex: 1;
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
    }
    .filter-btn {
      background: #fff;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: #ff6600;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .descripcion {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 8px;
      color: #333;
    }
    .codigo {
      font-size: 13px;
      color: #777;
    }
    .precio {
      font-size: 16px;
      font-weight: 600;
      color: #ff6600;
      margin-top: 5px;
    }
    .unidad {
      font-size: 13px;
      color: #555;
    }
    .tag {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #ffe6d5;
      color: #ff6600;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .empty {
      text-align: center;
      padding: 30px;
      font-size: 16px;
      color: #999;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal h2 {
      margin: 0 0 15px;
      font-size: 20px;
      color: #ff6600;
    }
    .modal .precio {
      font-size: 18px;
      margin: 8px 0;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }

    /* Responsive */
    @media(max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .search-bar {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="logo.png" alt="Orange Store">
      <span>Orange Store</span>
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar accesorios...">
    </div>
  </header>

  <div class="filters">
    <button class="filter-btn active" onclick="filtrar('all', event)">Todos</button>
    <button class="filter-btn" onclick="filtrar('cables', event)">Cables</button>
    <button class="filter-btn" onclick="filtrar('cargadores', event)">Cargadores</button>
    <button class="filter-btn" onclick="filtrar('audifonos', event)">Audífonos</button>
    <button class="filter-btn" onclick="filtrar('forros', event)">Forros</button>
  </div>

  <div class="grid" id="grid"></div>

  <!-- Modal detalle -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarModal()">×</button>
      <h2 id="detalle-nombre"></h2>
      <p class="codigo" id="detalle-codigo"></p>
      <p class="precio" id="detalle-precio1"></p>
      <p class="precio" id="detalle-precio2"></p>
      <p class="unidad" id="detalle-unidad"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script>
    let productos = [];
    let fuse;
    let filtroActivo = "all";
    const FACTOR_PRECIO2 = 1.7;
    const DATA_FILE = "precios.json";

    // Normalizar texto
    function normalizarTexto(txt) {
      return txt.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    fetch(DATA_FILE)
      .then(res => res.json())
      .then(data => {
        productos = data;
        fuse = new Fuse(productos, {
          keys: ["descripcion", "codigo"],
          threshold: 0.4,
          ignoreLocation: true,
          minMatchCharLength: 2,
        });
        mostrarProductos(productos);
      });

    function mostrarProductos(lista) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      if (lista.length === 0) {
        grid.innerHTML = `<div class="empty">❌ No se encontraron resultados</div>`;
        return;
      }
      lista.forEach(item => {
        const categoria = detectarCategoria(item.descripcion);
        const card = `
          <div class="card" onclick='verDetalle(${JSON.stringify(item)})'>
            <div class="descripcion">${item.descripcion}</div>
            <div class="codigo">Código: ${item.codigo}</div>
            <div class="precio">$${Number(item.precio).toFixed(2)}</div>
            <div class="unidad">${item.unidad}</div>
            <span class="tag">${categoria}</span>
          </div>`;
        grid.innerHTML += card;
      });
    }

    function detectarCategoria(desc) {
      const d = normalizarTexto(desc);
      if (d.includes("cable")) return "Cables";
      if (d.includes("cargador")) return "Cargadores";
      if (d.includes("audifono") || d.includes("audifonos") || d.includes("auricular") || d.includes("headset") || d.includes("manos libres")) return "Audífonos";
      if (d.includes("forro") || d.includes("funda") || d.includes("protector")) return "Forros";
      return "Otros";
    }

    function filtrar(categoria, ev) {
      filtroActivo = categoria;
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      ev.target.classList.add("active");

      const texto = document.getElementById("search").value.trim();
      let lista = productos;

      if (texto !== "") {
        lista = fuse.search(normalizarTexto(texto)).map(r => r.item);
      }
      if (categoria !== "all") {
        lista = lista.filter(p => detectarCategoria(p.descripcion).toLowerCase().includes(categoria));
      }
      mostrarProductos(lista);
    }

    let timeout;
    document.getElementById("search").addEventListener("input", e => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        filtrar(filtroActivo, {target: document.querySelector(`.filter-btn.${filtroActivo}`)});
      }, 200);
    });

    function verDetalle(item) {
      document.getElementById("detalle-nombre").innerText = item.descripcion;
      document.getElementById("detalle-codigo").innerText = "Código: " + item.codigo;
      document.getElementById("detalle-precio1").innerText = "Precio 1: $" + Number(item.precio).toFixed(2);
      document.getElementById("detalle-precio2").innerText = "Precio 2: $" + (Number(item.precio) * FACTOR_PRECIO2).toFixed(2);
      document.getElementById("detalle-unidad").innerText = "Unidad: " + item.unidad;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
