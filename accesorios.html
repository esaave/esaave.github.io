<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Store - Catálogo</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff7ed; color: #1f2937; }
    header { display: flex; align-items: center; gap: 15px; padding: 15px 20px; background: #f97316; color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    header img { height: 45px; }
    header h1 { font-size: 20px; margin: 0; }
    .container { padding: 20px; max-width: 1100px; margin: auto; }
    .search-box { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 12px; font-size: 16px; margin-bottom: 25px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { background: white; padding: 20px; border-radius: 14px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.15s; }
    .card:hover { transform: scale(1.02); }
    .codigo { font-size: 12px; color: #6b7280; margin-bottom: 5px; }
    .descripcion { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
    .unidad { font-size: 14px; color: #6b7280; margin-top: auto; }
    .precio { font-size: 18px; font-weight: bold; color: #f97316; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Orange Store - Catálogo</h1>
  </header>

  <div class="container">
    <input type="text" id="search" class="search-box" placeholder="🔍 Buscar por nombre o código...">
    <div id="grid" class="grid"></div>
  </div>

  <script>
    let productos = [];

    // 🔧 Aquí cambias según el archivo JSON
    const DATA_FILE = "precios.json"; // para accesorios
    // const DATA_FILE = "repuestos.json"; // para repuestos

    fetch(DATA_FILE)
      .then(res => res.json())
      .then(data => {
        productos = data;
        mostrarProductos(productos);
      });

    function normalizarTexto(txt) {
      return txt.toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // quitar acentos
    }

    function buscarProductos(texto) {
      const palabras = normalizarTexto(texto).split(" ").filter(p => p);
      return productos.filter(p => {
        const desc = normalizarTexto(p.descripcion);
        const cod = normalizarTexto(p.codigo);
        return palabras.every(palabra =>
          desc.includes(palabra) || cod.includes(palabra)
        );
      });
    }

    function mostrarProductos(lista) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      lista.forEach(item => {
        const card = `
          <div class="card">
            <div class="codigo">Código: ${item.codigo}</div>
            <div class="descripcion">${item.descripcion}</div>
            <div class="precio">$${Number(item.precio).toFixed(2)}</div>
            <div class="unidad">${item.unidad}</div>
          </div>`;
        grid.innerHTML += card;
      });
    }

    // 🕒 Debounce (para que no se trabe al escribir)
    let timeout;
    document.getElementById("search").addEventListener("input", e => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const filtrados = buscarProductos(e.target.value);
        mostrarProductos(filtrados);
      }, 200);
    });
  </script>
</body>
</html>
