<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Store - Repuestos</title>
  <link rel="icon" href="logopeq.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff7ed;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: linear-gradient(90deg, #f97316, #ea580c);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header img {
      height: 45px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 20px;
      transition: left 0.3s;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ea580c;
    }
    .sidebar a {
      display: block;
      text-decoration: none;
      color: #374151;
      margin: 12px 0;
      font-weight: 500;
      transition: 0.2s;
    }
    .sidebar a:hover {
      color: #ea580c;
    }

    /* Buscador */
    .search-container {
      margin: 20px auto;
      max-width: 500px;
      width: 90%;
      display: flex;
      gap: 10px;
    }
    .search-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    .search-container button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #f97316, #ea580c);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .search-container button:hover {
      background: linear-gradient(90deg, #ea580c, #c2410c);
    }

    /* Spinner */
    .spinner {
      display: none;
      margin: 30px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Lista de repuestos */
    .results {
      margin: 20px auto;
      max-width: 900px;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ea580c;
    }
    .item p {
      font-size: 14px;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: #fff7ed;
      color: #6b7280;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
      <img src="logo.png" alt="Logo Orange Store">
      <h1>Orange Store</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Men√∫</h2>
    <a href="index.html">üè† Men√∫ Principal</a>
    <a href="accesorios.html">üì± Accesorios</a>
    <a href="repuestos.html">üîß Repuestos</a>
    <a href="#" onclick="cerrarSesion()">üö™ Cerrar Sesi√≥n</a>
  </div>

  <!-- Buscador -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar repuesto por modelo o nombre...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Resultados -->
  <div class="results" id="results"></div>

  <footer>
    ¬© 2025 Orange Store. Todos los derechos reservados.
  </footer>

  <script>
    // ‚úÖ Verificaci√≥n de sesi√≥n
    (function checkLogin(){
      if (sessionStorage.getItem("logueado") !== "true") {
        window.location.href = "login.html";
      }
    })();

    // Sidebar
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Cerrar sesi√≥n
    function cerrarSesion() {
      sessionStorage.removeItem("logueado");
      window.location.href = "login.html";
    }

    // Buscador (esperando JSON)
    function buscar() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      const spinner = document.getElementById("spinner");

      resultsDiv.innerHTML = "";
      spinner.style.display = "block";

      // üö® Cuando carguemos el JSON de repuestos,
      // BORRAR todo este setTimeout y poner la l√≥gica real de b√∫squeda
      setTimeout(() => {
        spinner.style.display = "none";
        resultsDiv.innerHTML = "<p style='text-align:center; width:100%'>[Aqu√≠ aparecer√°n los repuestos filtrados del JSON]</p>";
      }, 1000);
    }
  </script>
</body>
</html>
